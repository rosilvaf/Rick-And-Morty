@let characterLocal = character();

@if (characterLocal){
<div class="character-card">
    <p>{{characterLocal.name}}</p>
    <img class="character-image" [alt]="characterLocal.name" [ngSrc]="characterLocal.image" width="200" height="200">
    <div class="button-container">
        <button (click)="removeCharacter(characterLocal.id)">Remove Character</button>
    </div>
</div>
}
